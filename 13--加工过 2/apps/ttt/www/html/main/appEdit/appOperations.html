		<div class="um-page um-bgc-gray">
			<div class="um-header um-common-header" id="pageHeader">

							<div class="um-list-item-media">
								<img data-bind="attr:{src:imgPath==''?'':'../'+imgPath}" width='45px' class="um-round" alt="">

							<div class="um-list-item-inner">
								<div class="um-list-item-body" style="line-height: 28px">

								</div>
								<div class="um-list-item-right">
									<label class="um-switch1">
										<input type="checkbox" data-bind="attr:{id:appCode,checked:appstate=='on'}" name="codes" >
										<div class="um-track" style="height:28px">
											<div class="um-handle" style="top:1px"></div>
										</div> </label>
								</div>
							</div>
						</li>
					</ul>
					</div>	
		</div>
