<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>个税模拟</title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iconfont.css">
		<link rel="stylesheet" href="../../../css/common.css">
        <link rel="stylesheet" type="text/css" href="../../../css/iuapmobile.um.listview.css">
        <link rel="stylesheet" href="../../../css/geshuimoniqi.css" />
		<script src="../../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery-2.1.4.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript" src="../../../js/knockout-2.2.0.js"></script>
		<script type="text/javascript" src="../../../js/Frameworks/iuapmobile.frameworks.listview.js"></script>
		
	</head>
	<body>
		<div class="um-page" id="shopCartCon">
			<div class="um-header um-common-header" >
				<a id='goback' class="um-header-left ti-angle-left um-white" style="color:#fff;">返回</a>
				<div id="viewTitle" class="um-common-img" style="width:56px;height:30px;position:absolute;left:50%;right:50%;top:50%;bottom:0;margin-left:-28px;margin-top:-21px;">
					<img src="../../../img/logo.png" alt="" style="width: 100%;height:auto;">
				</div>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>
			<div class="um-content none">
				<div class="um-title-con clearfix">
					<div class="um-xs-12 um-title">当前计算物品：总价<span class="fr" id="openEdit">编辑</span></div>
					<div class="um-xs-5 tl">物品名称</div>
					<div class="um-xs-3 tc">数量</div>
					<div class="um-xs-4 tr">计征税款</div>
				</div>
				<div class="um-listview-wrap" id="shopCartList">
					<ul class="um-list um-no-active" data-bind="foreach:data">
						<li class="um-listview-row">
							<a href="#" class="um-list-item um-swipe-action um-no-icon">
								<div class="um-swipe-btns">
									<span class="um-swipe-btn um-delete">删除</span>
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-body" style="padding-right:15px;">

									<div class="clearfix f14">
											<div class="um-xs-5 tl um-text-overflow">
												<span data-bind="text:goodsname" class="goodsname"></span>
												<input type="hidden" data-bind="value:goodsrate_code" class="goodsrate_code">
												<input type="hidden" class="goodsrate_id">

												<input type="hidden" class="rate">
												<div class="um-gray f12 " >完税价格 :<span class="price customsvalue" data-bind="text:customsvalue"></span> 元</div>
											</div>
											<div class="um-xs-3 tc um-text-overflow" name="moreWidth">
												
												<span class="cart-add none">+</span>
												<span data-bind="text:goodsnumber"class="goodsnumber um-blue"></span>
												<span class="cart-reduce none" >-</span>
												<div class="um-gray f12 unitname" data-bind="text:unitname"></div>
											</div>
											<div class="um-xs-4 tr um-text-overflow um-blue list-right">
												<div>
													<span class="total"></span> <span>元</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
					<div class="mt20">
						<div class="um-xs-8 tl f14 um-blue f16" >总计</div>
						<div class="um-xs-4 tr f18 um-blue" id="sumResult"></div>
						<div class="um-xs-12 tr um-gray f12">人民币:元</div>
						<div class="um-xs-12 f12 um-red mt20">
								友情提示：计征税款仅供参考，请以实际通关……为准
						</div>						
					</div>
				</div>
			</div>	
		</div>
	</body>
	<script src="../../../js/main/geshuimoniqi/gsMain.js"></script>
</html>
