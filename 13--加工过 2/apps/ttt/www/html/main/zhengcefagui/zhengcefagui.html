	<div class="um-page none" id="page1">
		<div class="um-header um-common-header" id="pageHeader">
			<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
			<h3 class="um-common-ht3">政策法规</h3>
			<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
			<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
		</div>

		<ul  class="gxx-tabbar" data-bind="foreach:arrData" id="itemSwitch">
			<li class="gxx-tabbar-li" id="itemCode"  data-bind="text: title"></li>
		</ul>

		<div class="um-input-search" style="width:100%;margin:0">
			<form onsubmit="return false;" style="width:100%">
				<!-- <input type="text" id="" class=" form-control " placeholder="搜索" style="width:100%;"> -->
				<div class="pr">
					<input id="searchValue" class="form-control" type="search" placeholder="搜索" style="width:100%;">
					<span class="um-input-clear ti-close" onclick="clearTxt()"></span>
				</div>
			</form>
		</div>

		<div class="um-content">
			<div class="um-listview-wrap" id="listview" style="display:none">
				<ul class="um-list um-list-static" data-bind="foreach: data">
					<li class="um-listview-row um-list-con">
						<div class="clearfix">
							<div class="um-xs-12">
								<input type="hidden" name="content" data-bind="text:content"/>
								<p class="um-common-h4 f14 um-text-overflow " data-bind="text:title"></p>
								<p class="um-gray f12 um-text-overflow" data-bind="text:releasetime"></p>
							</div>
						</div>
					</li>
				</ul>
				<span id="lastBottom" style="text-align: center;display:none;width: 100%;color:#7F7F7F;font-size:12px">中华人民共和国海关总署</span>
			</div>
			<input type="hidden" id="totalPageNum" value="1"/>
		</div>
