	<script>
		$(function() {
			$("#more").click(function() {
				$(".moreBg").removeClass("none");

			});
			$("#cancle,.moreBg").click(function() {
				$("#saveList").css("margin-top", 0).delay(500);
				setTimeout(function() {

				}, 500);

			});

		});
