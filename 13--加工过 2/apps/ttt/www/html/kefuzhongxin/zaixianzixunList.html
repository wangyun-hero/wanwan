<!DOCTYPE html>
<html style="background:#FFFFFF">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/resetmaingxx.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iconfont.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.listview-2.7.0.css">
		<script src="../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/doT.min.js" ></script>
		<script src="../../js/jquery-2.1.4.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/knockout-2.2.0.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.listview.js" ></script>
	</head>
	<style>
	.um-list{
		margin: 0 15px;
	}
	.um-xs-6{
		padding:0;
	}
	</style>
	<body>
		<div class="um-page" id="zixunHF">
			<div class="um-header um-common-header" id="pageHeader">
				<a href="zaixianzixun.html" class="um-header-left ti-angle-left" style="color:#fff;">在线咨询</a>
				<h3 class="um-common-ht3">咨询消息</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>
			<div class="um-content">
				<div class="um-listview-wrap" id="listview" style="display:none;">	
					<ul class="um-list um-no-active" style="margin:0 15px">
						<script id="dataTemp" type="text/x-dot-template">
						{{for(var i=0;i<it.length;i++){}}
						<li class="um-listview-row" style="display: block;" data-id="{{=it[i].id}}" data-time="{{=it[i].releasetime}}" data-content="{{=it[i].content}}">
							<div class="um-list-item um-swipe-action um-no-icon" style="padding-left:0">
							<div class="um-list-item-inner">
								<div class="um-list-item-body" style="padding-right:0">
									<div class="clearfix">
										<div class="um-xs-6 tl um-text-overflow"></div>
										<div class="um-xs-6 tr um-text-overflow">
											<span  class="um-gray f12">{{=it[i].releasetime}}</span>
										</div>
									</div>
									<div class="clearfix mt5 f12">
										<div class="um-xs-6 tl um-text-overflow">
											<span>{{=it[i].content}}</span>
										</div>
										<div class="um-xs-6 tr um-text-overflow um-red">
											<span>{{=it[i].status<1?'未回复':'已回复'}}</span>
										</div>
									</div>
								</div>
							</div> </div>
						</li>
						{{}}}
					</script>
						
					</ul>
					
					<div id="empty" class="none" >
							<span>暂无记录！</span>
					</div>
					<span id="lastBottom" style="text-align: center;display:none;width: 100%;color:#7F7F7F;font-size:12px">中华人民共和国海关总署</span>
				</div>			
			</div>
		</div>
	</body>
</html>
<script src="../../js/kefuzhongxin/zaixianzixunList.js" ></script>
