	<body>
		<div class="um-page um-bgc-gray">
			<div id="pageHeader" class="um-header um-common-header" style="color:#FFFFFF;position: relative;background-image: url('../../../img/logo.png');background-repeat:no-repeat; background-size: 58px 35px;background-position:50% 90%;">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">我的资料</a>
				<h3 style="opacity:0;">标题</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>

			<div class="um-content">
				<div class="gxx-qiyebangding">
				<form id="editQiyeForm" onsubmit="return false;">			
					<div>
						<h6 class="gxx-h6">企业名称</h6>
						<div class="pr">
							<input id="comname" type="text" placeholder="" class="form-control" />

						</div>
					</div>
					<div>
						<h6 class="gxx-h6" style="margin-top:5%;">用户类型</h6>

							<select name="" id="moldvalue" class="select form-control" >

								<option value="1">绑卡企业用户</option>
								<option value="2">非绑卡企业用户</option>
								<option value="3">绑卡部委用户 </option>
								<option value="4">非绑卡部委用户</option>
							</select>
							<span class="ti-angle-down select-icon"></span>
						</div>
					</div>
					<div>
						<h6 class="gxx-h6" style="margin-top:5%;">企业机构代码</h6>
						<div class="pr">
							<input id="comcode" type="text" placeholder="" class="form-control"/>
							<span class="um-input-clear ti-close" onclick="clearTxt()"></span>
						</div>

					</div>
					<div class="mt40 btnCon tc">
						<a href="#" class="btn btn-blue">确定</a>
					</div>
