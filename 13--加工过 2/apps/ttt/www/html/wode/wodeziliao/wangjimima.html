<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/resetmaingxx.css">
		<link rel="stylesheet" href="../../../css/gxxmain.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iconfont.css">
		<link rel="stylesheet" href="../../../css/common.css">
		<script src="../../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery-2.1.4.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/knockout-2.2.0.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.listview.js" ></script>
	</head>
	<body>
		<div class="um-page um-bgc-gray">
			<div id="pageHeader" class="um-header um-common-header" style="color:#FFFFFF;position: relative;background-image: url('../../../img/logo.png');background-repeat:no-repeat; background-size: 58px 35px;background-position:50% 90%;">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">我的资料</a>
				<h3 style="opacity:0;">标题</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>

			<div class="um-content">
				<div class="gxx-user">
					<div class="mb10">
						<h6 class="gxx-h6">已绑定手机号</h6>
						<div class="pr">
							<input type="text" placeholder="请输入手机号" class="form-control"/>
							<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
						</div>
					</div>
					<div class="pr">
						<input type="text" placeholder="请输入短信验证码" class="form-control"/>
						<input class="gxx-clickbtn tc" value="点击获取"id="getPhoneYZM" onclick="makeYZM()"/>
					</div>
					<div>
						<h6 class="gxx-h6">新密码</h6>
						<div class="pr">
							<input id="newpwd" type="password" placeholder="请输入密码" class="form-control"/>
							<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
						</div>
					</div>
					<div>
						<h6 class="gxx-h6" style="margin-top:3%;">确认密码</h6>
						<div class="pr">
							<input id="renewpwd" type="password" placeholder="请再次输入密码" class="form-control"/>
							<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
						</div>
					</div>

					<div class="btnCon mt40">
						<a href="#" id="confirmBtn" class="btn">确定</a>
					</div>
					<p class="tiptext f12 mt20 um-red">
						*密码应为8~16个字符，至少需要包括大写、小写字母和数字，可使用半角特殊字符
					</p>
				</div>
			</div>

		</div>
		<script src="../../../js/wode/wodeziliao/wangjimima.js" ></script>
	</body>
</html>
