<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>报关单基本信息查询</title>
		<link rel="stylesheet" href="../../../css/gxxmain.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iconfont.css">
		<link rel="stylesheet" href="../../../css/common.css">
		<link rel="stylesheet" href="../../../css/resetmaingxx.css">
		<link rel="stylesheet" href="../../../css/tongguan.css">
		<script src="../../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../../js/jquery-2.1.4.min.js" ></script>
		<script src="../../../js/mobiscroll.custom-3.0.0.min.js" ></script>	
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/doT.min.js" ></script>

	</head>
	<body>
		<div class="um-page active" id="page1">
			<!-- top--头部 -->
			<div id="pageHeader1" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>报关单基本信息查询</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>
			<div class="um-content">
				<div style="width:80px;height:80px;margin:0 auto;margin-top:10%;">
					<img src="../../../img/index_gerenyoubaochaxun.png" style="width:100%;height:100%"/>
				</div>
				<p class="f12" style="margin-top:3%;text-align:center;color:#7F7F7F">
					*查询可能需要一定 的时间，请您耐心等待
				</p>
				<div class="gxx-regist" style="margin-top:16%;">
					<h6 class="gxx-h6">请选择查询类型</h6>
					<div class="pr">
						<select name="Type" id="type">
							<option value="B">报关单号</option>
							<option value="Q">企业注册编码</option>
						</select>
						<span class="ti-angle-down select-icon"></span>
					</div>

					<div class="pr mt10">
						<input id="baoguan_search" class="form-control" type="text" placeholder="请输入报关单号">
						<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
					</div>
					<div id="time" class="none">
						<div>
							<h6 class="gxx-h6">起始时间</h6>
							<div class="pr">
								<input id="datetimeDate-begin" placeholder="请选择起始日期" class="mbsc-comp form-control" readonly="">
								<span class="ti-angle-down select-icon"></span>
							</div>

						</div>
						<div>
							<h6 class="gxx-h6">终止时间</h6>
							<div class="pr">
								<input id="datetimeDate-end" placeholder="请选择终止日期" class="mbsc-comp form-control" readonly="">
								<span class="ti-angle-down select-icon"></span>
							</div>

						</div>
					</div>
				</div>
				<div class="btnCon mt40 mb20">
					<a class="btn" id='search_btn'>查 询</a>
				</div>
			</div>
		</div>
		<!--page1 end-->
		<div class="um-page active" id="page2">
			<!-- top--头部 -->
			<div id="pageHeader2" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>报关单基本信息查询</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>
			<div class="um-content um-bgc-gray">

				<!-- 报关单基本信息查询--报关单号 -->
				<div id="DECHead-CX-Entry-Con" class="um-row">
					<script id="DECHead-CX-Entry" type="text/x-dot-template">
						{{for(var i=0;i<it.length;i++){}}
						<div class="title-heard white tc">
						报关单<a href="#">{{=it[0].ENTRY_ID}}</a>基本信息
						</div>

						<div class="showCont">
						<div class="triangle"></div>
						<div class="showContul">
						<p>
						<em>申报地海关</em><span>{{=it[i].DECL_PORT}}</span>
						</p>
						<p>
						<em>申报日期</em><span>{{=it[i].D_DATE}}</span>
						</p>
						<p>
						<em>收发货人</em><span>{{=it[i].TRADE_NAME}}</span>
						</p>
						<p>
						<em style="line-height: initial">消费使用/生产
						<br>
						销售单位</em><span>{{=it[i].OWNER_NAME}}</span>
						</p>
						<p>
						<em>申报单位</em><span>{{=it[i].AGENT_NAME}}</span>
						</p>
						<p>
						<em>进/出口口岸</em><span>{{=it[i].I_E_PORT}}</span>
						</p>
						<p>
						<em>进/出口日期</em><span>{{=it[i].I_E_DATE}}</span>
						</p>
						<p>
						<em>结关日期</em><span>{{=it[i].CREATE_DATE}}</span>
						</p>
						<p>
						<em>报关单类型</em><span>{{=it[i].ENTRY_TYPE}}</span>
						</p>

						</div>
						</div>
						{{}}}
					</script>

				</div><!--tab1  注册码card-->

				<div class="um-card none" id="DECHead-CX-TradeCo-Con" >
				<!-- 报关单基本信息查询--企业注册编码 -->
				<script id='DECHead-CX-TradeCo' type="text/x-dot-template">				
					<div class="title-heard blue tc">
						企业注册编码1234567787报关单信息
					</div>
					<div class="mt30">
					{{for(var i=0;i<it.length;i++){}}
						<a href="#" class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-body">
								<div class="card-title">
									<h5>报关单号</h5>
									<span class="um-blue">{{=it[0].ENTRY_ID}}</span>
									<span class="tips tips-darkblue"> 申报日期- <em>{{=it[i].D_DATE}}</em></span>
								</div>
								<div class="card-info pt10 clearfix">
									<div class="um-xs-12 f14">
										<em>申报地海关</em><span>{{=it[i].DECL_PORT}}</span>
									</div>									
									<div class="um-xs-12 f14">
										<em>收发货人</em><span>{{=it[i].TRADE_NAME}}</span>
									</div><div class="um-xs-12 f14">
										<em>销售单位</em><span>{{=it[i].OWNER_NAME}}</span>
									</div><div class="um-xs-12 f14">
										<em>申报单位</em><span>{{=it[i].AGENT_NAME}}</span>
									</div>
									<div class="um-xs-12 f14">
										<em>进/出口口岸</em><span>{{=it[i].I_E_PORT}}</span>
									</div>
									<div class="um-xs-12 f14">
										<em>进/出口日期</em><span>{{=it[i].I_E_DATE}}</span>
									</div>
									<div class="um-xs-12 f14">
										<em>结关日期</em><span>{{=it[i].CREATE_DATE}}</span>
									</div>
									<div class="um-xs-12 f14">
										<em>报关单类型</em><span>{{=it[i].ENTRY_TYPE}}</span>
									</div>
								</div>
							</div>

						</div> </a><!--card-item-->
						{{}}}
					</div>
				
				</script>
				
				</div>
				<!--tab2  注册码card-->
			</div>

		</div>
		<!--page2 end-->
		<div class="um-page" id="page3">
			<!-- top--头部 -->
			<div id="pageHeader3" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>报关单基本信息查询</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>

			<div class="um-content um-bgc-gray">
				<img src="../../../img/noresults.png" alt="网络不给力" width="60%" style="margin-top:30%"/>
				<p class="f14 mt30 mb10">
					对不起，没有查询到结果！
				<p>
				<p class="f12 um-gray">
					请核对您输入的查询条件
					<br>
					如有其它问题，可联系12360海关服务热线
				</p>
				<div class="btnCon mt40 mb20">
					<a class="btn" onclick="toPage('#page1')">返回</a>
				</div>
			</div>
		</div>
		<!--page3 end-->
	</body>
</html>
<script src="../../../js/zizhufuwu/tongguanzhuangtai/baoguandanInfo.js"></script>
