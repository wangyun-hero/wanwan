<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>公路舱单信息</title>
		<link rel="stylesheet" href="../../../css/gxxmain.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iconfont.css">
		<link rel="stylesheet" href="../../../css/common.css">
		<link rel="stylesheet" href="../../../css/resetmaingxx.css">
		<link rel="stylesheet" href="../../../css/tongguan.css">
		<script src="../../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery-2.1.4.min.js" ></script> 
		<script src="../../../js/mobiscroll.custom-3.0.0.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/doT.min.js" ></script>
		<script src="../../../js/zizhufuwu/cangdanchaxun/gongluInfoSearch.js" ></script>
	</head>
	<body>
		<div class="um-page active" id="page1">
			<!-- top--头部 -->
			<div id="pageHeader1" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>公路舱单信息</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>
			<div class="um-content">
				<div style="width:80px;height:80px;margin:0 auto;margin-top:10%;">
					<img src="../../../img/index_gerenyoubaochaxun.png" style="width:100%;height:100%"/>
				</div>
				<p class="f12" style="margin-top:3%;text-align:center;color:#7F7F7F">
					*查询可能需要一定 的时间，请您耐心等待
				</p>
				<div class="gxx-regist" style="margin-top:16%;">
					<div class="pr mt10">
						<input id="cangdan_search" class="form-control" type="text" placeholder="请输入货物运输批次号">
						<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
					</div>
					<div class="pr mt10">
						<input id="cangdan_search" class="form-control" type="text" placeholder="请输入提运单号">
						<span class="um-input-clear ti-close" onclick="clearTxt(this)"></span>
					
				</div>
				<div class="btnCon mt40 mb0">
					<a class="btn" id='search_btn'>查 询</a>
				</div>
			</div>
		</div>
		<!--page1 end-->
		<div class="um-page" id="page2">
			<!-- top--头部 -->
			<div id="pageHeader2" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>公路舱单信息</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>

			<div class="um-content um-bgc-gray">
				<div class="um-card">
					<script id="gongluInfo" type="text/x-dot-template">
					<div class="title-heard blue tc">
						货物批次号<span>{{=it[0].manifest_id}}</span>基本信息
					</div>
					{{for(var i=0;i<it.length;i++){}}
					
					<div class="mt30">
						<a href="#" class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-body">
								<div class="card-title">
									<h5></h5>
									<span class="um-blue"> </span>
									<span class="tips tips-lightpurple"> 进出境日期- <i> {{=it[i].i_e_date}} </i> </span>
								</div>
								<div class="card-info pt10 f14">	
									<div class="row clearfix">
										<div class="um-xs-12">	
												<em>关区代码</em><span class="tr">{{=it[i].customs_code}}</span>
										</div>
										<div class="um-xs-12">										
												<em>进出境标志</em><span class="tr">{{=it[i].i_e_flag}}</span>
										</div>
									</div>
									<div class="row clearfix mt10">
										<div class="um-xs-6">	
												<em>核销状态</em><span>{{=it[i].rel_mark}}</span>
										</div>
										<div class="um-xs-6">										
												<em>理货状态</em><span>{{=it[i].tal_mark}}</span>
										</div>
									</div>
									<div class="row clearfix">
										<div class="um-xs-6">	
												<em>运抵状态</em><span>{{=it[i].arrival_mark}}</span>
										</div>
										<div class="um-xs-6">										
												<em>放行状态</em><span>{{=it[i].bill_rel_mark}}</span>
										</div>
									</div>
									<div class="row clearfix">
										<div class="um-xs-6">	
												<em>结关状态</em><span>{{=it[i].rtx_mark}}</span>
										</div>	
									</div>															
								</div>
							</div>
						</div> </a><!--card-item-->
					</div><!--data-->
					
					{{}}}
					</script>
					

				</div><!--tab2  注册码card-->
			</div>

		</div>
		<!--page2 end-->
		<div class="um-page" id="page3">
			<!-- top--头部 -->
			<div id="pageHeader3" class="um-header um-common-header um-white">
				<a href="#" onclick="api.closeWin()" class="um-header-left ti-angle-left" style="color:#fff;">返回</a>
				<h3>公路舱单信息</h3>
				<a href="#" onclick="callTell()" class="um-header-right  um-top-common iconfont um-index-dianhua">&#xe601;</a>
				<a href="#" onclick="getSenderMess()" class="um-header-right iconfont um-index-dianhua">&#xe605;</a>
			</div>

			<div class="um-content um-bgc-gray">
				<img src="../../../img/noresults.png" alt="网络不给力" width="60%" style="margin-top:30%"/>
				<p class="f14 mt30 mb10">
					对不起，没有查询到结果！
				<p>
				<p class="f12 um-gray">
					请核对您输入的查询条件
					<br>
					如有其它问题，可联系12360海关服务热线
				</p>
				<div class="btnCon mt40 mb20">
					<a class="btn" onclick="toPage('#page1')">返回</a>
				</div>
			</div>
		</div>
		<!--page3 end-->
	</body>
</html>
